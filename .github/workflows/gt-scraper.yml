name: Scrape Leaderboard

on:
  schedule:
    # Run every 3 hours
    - cron: '0 */3 * * *'
  workflow_dispatch: # Allow manual trigger
  # REMOVED: 'push: { branches: [ main ] }'
  # This was causing your workflow to run in a loop.
  # The workflow runs, pushes a commit, and that push triggers the workflow again.

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Needed to push back to the repo
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # <-- UPDATED to v4
      with:
        fetch-depth: 0 # <-- ADDED: Disables shallow clone, gets full history

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run gt-scraper
      run: |
        python gt-scraper.py
        
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add golden_tee_leaderboard.json
        
        # Check if there are any staged changes
        if ! git diff --staged --quiet; then
          echo "Changes detected. Committing and pushing..."
          git commit -m "Update leaderboard data - $(date)"
          
          # --- THE FIX ---
          # Pull remote changes (if any) and rebase your commit on top
          git pull --rebase
          
          # Now push your rebased commit
          git push
        else
          echo "No changes to commit"
        fi
